<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DASHBOARD</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/admin.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
      integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/imagenes.js"></script>
  </head>
  <body>
    <div class="container">
      <aside>
        <div class="top">
          <div class="logo">
            <span class="material-symbols-outlined"> supervisor_account </span>
            <a href="./index.html"><h2>Go to landing</h2></a>
          </div>
        </div>

        <div class="sidebar">
          <a href="/admin.html" class="">
            <span class="material-symbols-outlined"> dashboard </span>
            <h3>Dashboard</h3>
          </a>
          <a href="/admin.html">
            <span class="material-symbols-outlined"> person </span>
            <h3>Clientes</h3>
          </a>
          <a href="/rutas.html">
            <span class="material-symbols-outlined"> nordic_walking </span>
            <h3>Rutas</h3>
          </a>
          <a href="/actividades.html">
            <span class="material-symbols-outlined"> nordic_walking </span>
            <h3>Actividades</h3>
          </a>
          <a href="/imagenes.html" class="active">
            <span class="material-symbols-outlined"> imagesmode </span>
            <h3>Imagenes</h3>
          </a>
          <a href="/noticias.html">
            <span class="material-symbols-outlined"> newspaper </span>
            <h3>Noticias</h3>
          </a>
          <a href="/bancos.html">
            <span class="material-symbols-outlined"> attach_money </span>
            <h3>Bancos</h3>
          </a>
          <a href="/pagos.html">
            <span class="material-symbols-outlined"> attach_money </span>
            <h3>Pagos</h3>
          </a>
          <a href="/mensajeria.html">
            <span class="material-symbols-outlined"> inbox </span>
            <h3>Mensajeria</h3>
            <span class="message-count">26</span>
          </a>
          <a href="/">
            <span class="material-symbols-outlined"> logout </span>
            <h3>Salir</h3>
          </a>
        </div>
      </aside>
      <main>
        <h1>Imagenes</h1>
        <div class="cliente">
          <table>
            <thead>
              <tr>
                <th>id</th>
                <th>url</th>
                <th>alt</th>
                <th>preview</th>
                <th>observar</th>
              </tr>
            </thead>
            <tbody id="tabla-imagenes"></tbody>
          </table>
          <div class="inputs">
            <div class="ordenado">
              <label>id</label>
              <input type="text" name="" id="input-id" disabled />
            </div>
            <div class="ordenado">
              <label>url</label>
              <input type="text" name="" id="input-url"/>
            </div>
            <div class="ordenado">
              <label>alt</label>
              <input type="text" name="" id="input-alt" />
            </div>
          </div>
          <div class="buttons">
            <button class="btn" id="img-create-button">Crear</button>
            <button class="btn" id="img-update-button">Modificar</button>
            <button class="btn" id="img-delete-button">Eliminar</button>
          </div>
      </main>
    </div>
  </body>
</html>
